    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-xs-12">
            <form action="#" th:action="@{/gu/user/login}" role="form" th:method="post" class="test">
                <div class="login-avatar">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <div class="form-group">
                    <input id="username" name="username" onchange="hiddenErrMsg()" type="text" class="form-control"
                           style="height: 47px" placeholder="请输入用户名">
                    <input id="password" name="password" onchange="hiddenErrMsg()" type="password" class="form-control"
                           style="height: 47px" placeholder="请输入密码">
                    <span id="errorMsg" hidden="hidden" style="color:#d20900"></span>
                </div>
                <div class="form-group">
                    <button type="button" id="login" style="margin-top: 22px;width: 100%" class="btn btn-lg btn-primary">登录
                    </button>
                    <button type="button" id="regist" style="margin-top: 22px;width: 100%" class="btn btn-lg btn-info">
                        注册
                    </button>
                </div>
            </form>
        </div>
