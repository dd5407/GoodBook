<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>资源监控</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/system/systemMonitor.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/toastr.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/jquery-confirm.css}"/>
    <script type="text/javascript" th:src="@{/js/common/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/bootbox.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/toastr.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jquery-confirm.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/echarts/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/system/systemMonitor.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1 align="center"><small>资源监控</small></h1>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div id="cpuPie" class="pie"></div>
        </div>
        <div class="col-lg-4">
            <div id="memoryPie" class="pie"></div>
        </div>
        <div class="col-lg-4">
            <div id="diskPie" class="pie"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div id="cpuChart" style="width: 100%;height:400px;"></div>
        </div>
        <div class="col-lg-4">
            <div id="memoryChart" style="width: 100%;height:400px;"></div>
        </div>
        <div class="col-lg-4">
            <div id="diskChart" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>
</body>
</html>
